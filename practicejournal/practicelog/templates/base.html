{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'practicelog.css' %}" />
    <script src="{% static 'JavaScript/script.js' %}" defer></script>
    <title>Practice Journal</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="{% static 'images/perfect-practice-logo.png' %}"
        alt="Perfect Practice logo"
      />
      <nav>
        <ul>
          <li>Home</li>
          <li>Practice</li>
          <li>Stats</li>
          <li>About</li>
        </ul>
      </nav>
      <div class="hamburger-div">
        <hr />
        <hr />
        <hr />
      </div>
    </header>
    <br />
    <hr />
    {% block content %} {% endblock %}
  </body>
</html>
